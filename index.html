<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Casey's Catalog</title>
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/styles.css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>
		<script src="js/app.js"></script>
	</head>
	<body>
		<div id="container">
			<div id="ice-box">
			</div>
			<div id="board-trigger">
				<h2>Click Here</h2>
			</div>
			<div id="board">
				<h1>Grocery List</h1>
				<h2>To add an item to your list, type it below, then press enter</h2>
				<input id="new-list-item" alt="List Item Input Box" autofocus placeholder="Bread" type="text" value="">
				<button type="submit" id="add"></button>
				<ul id= "list">
					<li class="items">
						<img class="check-mark" src="images/check_mark2.png"><p>Whole Grain Fiber Bread Loaf</p><img class="delete" src="images/delete.png">
					</li>
					<li class="items">
						<img class="check-mark" src="images/check_mark2.png"><p>Fat Free Skim Milk Jug</p><img class="delete" src="images/delete.png">
					</li>
					<li class="items">
						<img class="check-mark" src="images/check_mark2.png"><p>2% PepperJack Cheese Slices</p><img class="delete" src="images/delete.png">
					</li>
				</ul>
			</div>
		</div>
		<audio id="ice-sound" src="sounds/ice.mp3"></audio>
	</body>
</html>
